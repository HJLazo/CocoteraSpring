<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <div class="row">

        <div class="col-md-6">
            <h3>Agregar Nuevo Cliente</h3>
            <form action="/addClient" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre de Cliente</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="ruc" class="form-label">RUC</label>
                    <input type="text" class="form-control" id="ruc" name="ruc" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Client</button>
            </form>
        </div>


        <div class="col-md-6">
            <h3>Lista de Clientes</h3>
            <div th:each="client : ${clients}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${client.name}">Client Name</h5>
                        <p><strong>RUC:</strong> <span th:text="${client.ruc}">RUC</span></p>
                        <p><strong>Address:</strong> <span th:text="${client.address}">Client Address</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
