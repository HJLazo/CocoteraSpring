<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row">
        <!-- Form on the left -->
        <div class="col-md-6">
            <h3>Create New Order</h3>
            <form action="/orders/add" method="post">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Select Client</label>
                    <select id="clientId" name="clientId" class="form-control" required>
                        <option value="">Select Client</option>
                        <option th:each="client : ${clients}" th:value="${client.clientId}" th:text="${client.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Total Amount</label>
                    <input type="text" class="form-control" id="total" name="total" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Order</button>
            </form>
        </div>

        <!-- Orders List on the right -->
        <div class="col-md-6">
            <h3>Order List</h3>
            <div th:each="order : ${orders}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Order ID: ' + ${order.orderId}"></h5>
                        <p><strong>Client Name:</strong> <span th:text="${order.client.name}"></span></p>
                        <p><strong>Total:</strong> <span th:text="${order.total}"></span></p>
                        <p><strong>Date:</strong> <span th:text="${order.createdAt}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
