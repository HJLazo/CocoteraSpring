<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Form for submitting the order -->
        <div class="col-md-6">
            <h3>Order Products</h3>

            <!-- Client Selection Dropdown -->
            <div class="mb-3">
                <label for="clientId" class="form-label">Select Client:</label>
                <select id="clientId" name="clientId" class="form-select" required>
                    <option value="">Select Client</option>
                    <option th:each="client : ${clients}" th:value="${client.clientId}" th:text="${client.name}"></option>
                </select>
            </div>

            <form action="/createOrder" method="post" id="orderForm">
                <div th:each="product : ${products}">
                    <div class="card mb-3">
                        <img th:src="${product.url}" class="card-img-top" alt="Product Image" style="width: 150px; height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Product Description</p>
                            <p class="card-text"><strong>Price: </strong> $<span th:text="${product.price}">0.00</span></p>

                            <!-- Quantity input and buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-danger" data-product-id="[[${product.productId}]]" onclick="updateQuantity(this, -1)">-</button>
                                <input type="text" id="quantity-[[${product.productId}]]" name="quantity-[[${product.productId}]]" value="0" class="form-control text-center" style="width: 50px;">
                                <button type="button" class="btn btn-success" data-product-id="[[${product.productId}]]" onclick="updateQuantity(this, 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
            </form>
        </div>

        <!-- Right Side: Order Summary -->
        <div class="col-md-6">
            <h3>Order Summary</h3>
            <div id="orderSummary">
                <p><strong>Total Items: </strong><span id="totalItems">0</span></p>
                <p><strong>Total Price: </strong>$<span id="totalPrice">0.00</span></p>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript function to update quantity
    function updateQuantity(button, change) {
        const productId = button.getAttribute('data-product-id');
        const quantityField = document.getElementById('quantity-' + productId);
        let currentQuantity = parseInt(quantityField.value) || 0;
        currentQuantity += change;

        // Ensure quantity doesn't go below 0
        if (currentQuantity < 0) {
            currentQuantity = 0;
        }

        quantityField.value = currentQuantity;

        // Update the order summary
        updateOrderSummary();
    }

    // JavaScript function to update order summary
    function updateOrderSummary() {
        let totalItems = 0;
        let totalPrice = 0.00;

        // Loop through all product quantities
        document.querySelectorAll('input[id^="quantity-"]').forEach(input => {
            const productQuantity = parseInt(input.value) || 0;
            if (productQuantity > 0) {
                const productId = input.id.replace('quantity-', '');
                const productPrice = parseFloat(document.querySelector(`[data-product-id="${productId}"]`).closest('.card-body').querySelector('span').textContent);
                totalItems += productQuantity;
                totalPrice += (productQuantity * productPrice);
            }
        });

        // Update the order summary display
        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
