<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Create Order</h1>

    <form action="/createOrder" method="POST">
        <input type="hidden" name="clientId" value="client-id-placeholder">

        <div class="row">
            <!-- Assuming products is passed from the backend -->
            <div class="col-md-8">
                <div class="row" th:each="product : ${products}">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img th:src="${product.url}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <p class="card-text">Price: $<span th:text="${product.price}">100.00</span></p>

                                <!-- Add/Remove Buttons for Quantity -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="button" class="btn btn-danger" onclick="updateQuantity('${product.productId}', -1)">-</button>
                                    <input type="hidden" name="orderItems[__idx__].productId" th:value="${product.productId}">
                                    <input type="hidden" name="orderItems[__idx__].quantity" id="quantity_${product.productId}" value="0">
                                    <span id="display_quantity_${product.productId}">0</span>
                                    <button type="button" class="btn btn-success" onclick="updateQuantity('${product.productId}', 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </div>
    </form>
</div>

<script>
    function updateQuantity(productId, change) {
      const input = document.getElementById(`quantity_${productId}`);
      let quantity = parseInt(input.value);
      quantity = Math.max(0, quantity + change); // prevent going below 0
      input.value = quantity;
      document.getElementById(`display_quantity_${productId}`).textContent = quantity;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
